<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Launamál</title>
	<script src="./js/validation.js"></script>
</head>

<body>
    <header>
	<div class="container max-width">
		<div class="home">
			<a class="home-title" href="/heim.html">
				Fjármál
			</a>
			<p class="subtext"> á mannamáli </p>
		</div>
		<nav class="nav">
			<ul>
				<li>
					<a href="/lan.html">Lán</a>
				</li>
				<li>
					<a href="/laun.html">Laun</a>
				</li>
				<li>
					<a href="/sparnadur.html">Sparnaður</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
    <section class="max-width">
        <h1> Sparnaðarreiknivél </h1>
        <div class="dashboard">
            <div class="main-stat">
                <div class="dashboard-subtitle">
                    <div class="icon-container">
                        <img class="icon white" src="./img/dollar.svg" />
                    </div>
                    <h3>Laun eftir skatt</h3>
                </div>
                <p class="currency" id="les"> 100.000 </p>
            </div>
            <div class="alt-stat">
                <div class="dashboard-subtitle">
                    <div class="icon-container">
                        <img class="icon" src="./img/percent.svg" />
                    </div>
                    <h3>Borgað í skatt</h3>
                </div>
                <p class="currency" id="bis"> 100.000 </p>
            </div>
            <div class="graph-container">
                <div class="dashboard-subtitle">
                    <img class="icon" src="" />
                </div>
                <canvas id="my-chart"></canvas>
            </div>
            <div class="settings">
                <div class="dashboard-subtitle">
                    <div class="icon-container">
                        <img class="icon" src="./img/settings.svg" />
                    </div>
                    <h3>Stillingar</h3>
                </div>
                <div class="settings-group">
                    <label id="incomeLabel">Laun fyrir skatt</label>
                    <input id="incomeInput" type="numeric" value="600000" min="0"
                        max="3000000" step="10000" oninput="incomeChanged()">
                </div>
                <div class="settings-group">
                    <label id="incomeLabel">Laun fyrir skatt</label>
                    <input id="incomeInput" placeholder="600000" type="numeric"
                        value="600000" min="0" max="3000000" step="10000"
                        oninput="incomeChanged()">
                </div>
            </div>
    </section>
    <footer class="max-width">
	<div class="footer-container">
	<h3> Fjármál.is er smíðað af <a class="my-name" href="https://valdi.dev"> Valdimar Sverrissyni</a> </h3>
	</div>
</footer>
</body>

</html>
