		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="input.css">
	<title>Lánamál</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="validation.js"></script>
</head>

<body>
	<header>
	<div class="container max-width">
		<div class="home">
			<a class="home-title" href="/heim.html">
				Fjármál
			</a>
			<p class="subtext"> á mannamáli </p>
		</div>
		<nav class="nav">
			<ul>
				<li>
					<a href="/lán.html">Lán</a>
					<!-- <img class="icon" src="./img/bank.svg" alt="banki"> -->
				</li>
				<li>
					<a href="/laun.html">Laun</a>
					<!-- <img class="icon" src="./img/dollar.svg" alt="peningur"> -->
				</li>
				<li>
					<a href="/sparnaður.html">Sparnaður</a>
					<!-- <img class="icon" src="./img/wallet.svg" alt="veski"> -->
				</li>
			</ul>
		</nav>
	</div>
</header>

	<section class="graph-section max-width">
		<h1> Lánareiknivél </h1>
		<div class="dashboard">
			<div class="main-stat">
				<div class="dashboard-subtitle">
					<div class="icon-container">
						<img class="icon white" src="./img/dollar.svg" />
					</div>
					<h3>Samtals borgað</h3>
				</div>
				<label class="currency" id="les"> 100.000 </label>
			</div>
			<div class="alt-stat">
				<div class="dashboard-subtitle">
					<div class="icon-container">
						<img class="icon" src="./img/percent.svg" />
					</div>
					<h3>Borgað í vexti</h3>
				</div>
				<label class="currency" id="bis"> 100.000 </label>
			</div>
			<div class="graph-container">
				<div class="dashboard-subtitle">
					<img class="icon" src="" />
				</div>
				<canvas id="myChart"></canvas>
				<script defer src="loan.js"></script>
			</div>
			<div class="settings">
				<div class="dashboard-subtitle">
					<div class="icon-container">
						<img class="icon" src="./img/settings.svg" />
					</div>
					<h3>Stillingar</h3>
				</div>
				<div class="settings-group">
					<label for="principalLabel" id="principalLabel">Höfuðstóll</label>
					<br>

					<div class="input-group">
					<input id="principalInput" type="number" value="600000" min="0" onkeypress="return validateInput(event, 0, 100000000)" inputmode="numeric" oninput="replot()">
					<p>kr.</p>
					</div>
				</div>
				<div class="settings-group">
					<label for="interestLabel" id="interestLabel">Vextir</label>
					<br>
					<div class="input-group">
						<input id="interestInput" type="number" value="10" min="0" max="100" onkeypress="return validateInput(event, 0, 100)" inputmode="numeric" oninput="replot()">
						<p>%</p>
					</div>
				</div>
				<div class="settings-group">
					<label for="lengthInput" id="lengthLabel">Lengd láns</label>
					<br>
					<div class="input-group">
					<input id="lengthInput" type="number" value="25" min="1" max="40" step="1" onkeypress="return validateInput(event, 0, 40)" inputmode="numeric" oninput="replot()">
					<p>ár</p>
					</div>
				</div>
			</div>
	</section>

	<footer class="max-width">
	<div class="footer-container">

	</div>
</footer>

</body>

</html>
