<!DOCTYPE html>
<html lang="is">
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Launamál</title>
		<script defer src="./js/validation.js"></script>
		<script defer src="./js/grof.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="./js/tax.js"></script>
	</head>

	<body>
		<header>
	<div class="container max-width">
		<div class="home">
			<a class="home-title" href="/heim.html">
				Fjármál
			</a>
			<p class="subtext"> á mannamáli </p>
		</div>
		<nav class="nav">
			<ul>
				<li>
					<a href="/lan.html">Lán</a>
				</li>
				<li>
					<a href="/laun.html">Laun</a>
				</li>
				<li>
					<a href="/sparnadur.html">Sparnaður</a>
				</li>
			</ul>
		</nav>
	</div>
</header>

		<section id="reiknivel" class="graph-section max-width">
			<h1>Launareiknivél</h1>
			<hr class="break-line" />
			<div class="dashboard">
				<div class="main-stat">
					<div class="dashboard-subtitle">
						<div class="icon-container">
							<img class="icon white" src="./img/dollar.svg" />
						</div>
						<h3>Útborgað eftir skatt</h3>
					</div>
					<label class="currency" id="total-paid"> 100.000 </label>
				</div>
				<div class="alt-stat">
					<div class="dashboard-subtitle">
						<div class="icon-container">
							<img class="icon" src="./img/percent.svg" />
						</div>
						<h3>Borgað í skatt</h3>
					</div>
					<label class="currency" id="interest-paid"> 100.000 </label>
				</div>
				<div class="graph-container">
					<div class="settings-container">
						<div class="radio-option">
							<label for="rolling-graph-input">Árslaun</label>
							<input
								id="rolling-graph-input"
								class="radio-input"
								type="radio"
								name="graph-type"
							/>
						</div>
						<div class="radio-option">
							<label for="monthly-graph-input"
								>Mánaðarlaun</label
							>
							<input
								id="monthly-graph-input"
								class="radio-input"
								type="radio"
								name="graph-type"
							/>
						</div>
					</div>
					<div class="dashboard-subtitle">
						<img class="icon" src="" />
					</div>
					<canvas id="my-chart"></canvas>
				</div>
				<div class="settings">
					<div class="dashboard-subtitle">
						<div class="icon-container">
							<img class="icon" src="./img/settings.svg" />
						</div>
						<h3>Stillingar</h3>
					</div>
					<div class="settings-group">
						<label for="principals-input" id="principal-label"
							>Laun fyrir skatt</label
						>
						<br />

						<div class="input-group">
							<input
								id="principal-input"
								type="number"
								inputmode="numeric"
							/>
							<p class="input-type">kr.</p>
						</div>
					</div>
					<div class="settings-group">
						<label for="interest-input" id="interest-label"
							>Hlutfall skattkorts</label
						>
						<br />
						<div class="input-group">
							<input
								id="interest-input"
								type="number"
								inputmode="numeric"
							/>
							<p class="input-type">.</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="quote max-width">
    <q class="quote-text"> 
        Vextir eru áttunda undur veraldar. Sá sem skilur þá, hagnast á þeim. Sá sem gerir það ekki, borgar þá
    </q>
    <p class="quote-author"> - Albert Einstein</p>
</section> <footer class="max-width">
	<div class="footer-container">
	<h3> Fjármál.is er smíðað af <a class="my-name" href="https://valdi.dev"> Valdimar Sverrissyni</a> </h3>
	</div>
</footer>
	</body>
</html>
