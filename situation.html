<!DOCTYPE html>
<html lang="is">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="input.css">
    <title>Sparnaðarmál</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="validation.js"></script>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <header class="hbox">
        <div class="vbox">
            <h1>Sparnaðarmál</h1>
            <nav class="links">
                <a href="index.html">Heim</a>
                <a href="loan.html">Lánareiknivél</a>
                <a href="tax.html">Skattreiknivél</a>
                <u>Sparnaðarreiknivél</u>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="controls loan">
            <h2> Lán </h2>
            <div class="controls loan">
                <h3>Hlutfall af launum</h3>
                <label id="ratioLabel">0</label>
                <input id="ratioInput" type="range" value="0.25" min="0" max="0.4" step="0.01"
                    oninput="loanRatioChanged()">
            </div>
        </div>
        <div class="controls situation">
            <h2> Sparnaður </h2>
            <div class="control">
                <label>Sparnaður</label>
                <label id="savingsLabel">0</label>
                <input id="savingsInput" type="range" value="1000000" min="0" max="100000000" step="100000"
                    oninput="currentSavingsChanged()">
            </div>

            <div class="control">
                <label>Laun fyrir skatt</label>
                <label id="incomeLabel">0</label>
                <input id="incomeInput" type="range" value="500000" min="0" max="3000000" step="10000"
                    oninput="currentIncomeChanged()">
            </div>

            <div class="control">
                <label>Fjöldi ára</label>
                <label id="yearLabel">0</label>
                <input id="yearInput" type="range" value="10" min="1" max="40" step="1" oninput="yearChanged()">
            </div>

            <div class="control">
                <label>Markmið</label>
                <label id="targetLabel">10.000.000</label>
                <input id="targetInput" type="range" value="10000000" min="0" max="200000000" step="100000"
                    oninput="targetChanged()">
            </div>
        </div>
        <div class="graph">
            <canvas id="myChart"></canvas>
            <script await src="situation.js"></script>
        </div>
    </div>
</body>

</html>
